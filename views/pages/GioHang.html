<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gio Hang</title>
    <link href="StyleSheet1.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap"
    />
    <link
      rel="icon"
      href="https://ext.same-assets.com/1344376072/1304350365.png"
    />
    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link Font Awesome (cho icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <!-- header -->
    <div id="header"></div>
    <script>
      fetch("../layout/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
    <!-- end header -->
    <div class="main mt-2">
      <main class="container mt-4 mb-4">
        <h1 class="mb-4 text-center">Giỏ hàng của bạn</h1>

        <div id="cart-items-container">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Sản phẩm</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody id="cart-body">
              <tr>
                <td>
                  <img
                    src="../../assets/img/products/product1.jpg"
                    alt="Áo thun"
                    width="60"
                  />
                </td>
                <td>Áo thun trắng</td>
                <td>150,000 VNĐ</td>
                <td>
                  <input
                    type="number"
                    value="2"
                    min="1"
                    class="form-control"
                    style="width: 80px"
                  />
                </td>
                <td>300,000 VNĐ</td>
                <td><button class="btn btn-danger btn-sm">Xoá</button></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Tổng cộng -->
        <div class="row justify-content-end">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tổng cộng</h5>
                <p class="card-text">
                  Tổng tiền hàng: <span id="cart-total">300,000 VNĐ</span>
                </p>
                <hr />
                <p class="card-text font-weight-bold">
                  Thành tiền: <span id="cart-grand-total">300,000 VNĐ</span>
                </p>
                <a href="./Payment.html" class="btn btn-success w-100"
                  >Tiến hành thanh toán</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="footer"></div>
    <script>
      fetch("../layout/footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>

    <!-- Link Bootstrap JS bundle (gồm Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link JavaScript tùy chỉnh -->
    <script src="../assets/js/data.js"></script>
    <!-- Link dữ liệu mẫu -->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
