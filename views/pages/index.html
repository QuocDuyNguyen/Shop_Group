<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP GROUP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />

  
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>
    <script>
      fetch("../layout/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
    <!-- end header -->

   
    <!-- main  -->
    
    <div class="main">
       
      <div class="container">
        
        <!-- Swiper -->
       <!-- Swiper -->
        <!-- Swiper sản phẩm hot -->
         <!-- Swiper quảng cáo -->
          <div class="swiper ad-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="https://www.chuphinhsanpham.vn/wp-content/uploads/2016/08/nguoi-mau-chup-hinh-quang-cao-hcm.jpg" alt="Banner 1" />
              </div>
              <div class="swiper-slide">
                <img src="https://simplepage.vn/blog/wp-content/uploads/simplepage.vn_.png" alt="Banner 2" />
              </div>
              <div class="swiper-slide">
                <img src="https://thegioimarketing.vn/wp-content/uploads/2018/10/quang-cao-shop-ban-quan-ao-online-hieu-qua.jpg" alt="Banner 3" />
              </div>
            </div>

            <!-- Optional -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>




        <div class="inner-outstanding">
          <div class="inner-title-big">Sản phẩm HOT TREND 2025</div>
          <div class="inner-wrap" id="hot-product-list"></div>
        </div>
   
        <div class="inner-contact">
          <div class="inner-register">
            <div class="inner-title">ĐĂNG KÝ ĐẶT TRƯỚC</div>
            <form action="" class="form">
              <input type="text" required placeholder="Nhập họ tên*" />

              <input type="text" required placeholder="Nhập email*" />

              <input type="text" required placeholder="Nhập sdt*" />

              <input type="text" placeholder="Nội dung cần tư vấn(nếu có)" />
            </form>
            <div class="inner-desc">
              Chúng tôi sẽ sớm liên hệ để tư vấn cho bạn!
            </div>
            <button>ĐĂNG KÝ NGAY</button>
          </div>
        </div>
    </div>
    <!-- end main -->

    <!-- footer -->
    
    <div id="footer"></div>
      <script>
        fetch("../layout/footer.html")
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("footer").innerHTML = data;
          });
      </script>
    
    
    <!-- end footer -->
    <div class="inner-mes">
      <i class="fa-brands fa-facebook-messenger"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script src="../../assets/js/data.js"></script>

  </body>
</html>
